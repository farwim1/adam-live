    header {

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 0 30px 60px;
    }

    .channel {
      background-color: #1a1a1a;
      border-radius: 15px;
      text-align: center;
      padding: 15px;
      cursor: pointer;
      position: relative;
      transition: 0.3s;
      transform: scale(1); /* الحجم الطبيعي */
    }

    .channel:hover {
      background-color: #222;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .channel img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      filter: drop-shadow(0 0 8px black);
      transition: 0.3s;
    }

    .channel:hover img {
      transform: scale(1.1);
    }

    .channel p {
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0 0;
    }

    .status-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: red;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 998;
    }

    #playerModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 800px;
      z-index: 999;
      background-color: #000;
      border-radius: 12px;
      padding: 10px;
    }

    #closeBtn {
      position: absolute;
      top: 5px;
      right: 15px;
      font-size: 28px;
      color: white;
      cursor: pointer;
      z-index: 1000;
    }

    #socialSidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #111;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1001;
      padding: 20px;
    }

    #socialSidebar a {
      display: flex;
      align-items: center;
      color: #fff;
      margin: 10px 0;
      text-decoration: none;
      font-size: 18px;
    }

    #socialSidebar a:hover {
      color: #ffd600;
    }

    #socialSidebar i {
      margin-left: 10px;
      font-size: 20px;
    }

    #socialBtn {
      position: absolute;
      top: 15px;
      left: 25px;
      font-size: 24px;
      color: #ffd600;
      cursor: pointer;
      z-index: 1002;
    }

    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    /* دعم شاشات التلفاز والشاشات الكبيرة */
    @media (min-width: 1200px) {

        height: 150px; /* زيادة حجم الصورة على الشاشات الكبيرة */
      }

      .title {

      }
    }

<script>
  // القيم التي تحدد إذا كانت القناة شغالة أم لا (true = شغالة, false = غير شغالة)
  const channelStatuses = {
    "channel1": true,  // beIN SPORTS 1
    "channel2": true,  // beIN SPORTS 2
    "channel3": true,  // beIN SPORTS 3
    "channel4": true,  // beIN SPORTS 4
    "channel5": true, // beIN SPORTS 5
     "channel6": false,  // beIN SPORTS 6
         "channel7": true,  // beIN SPORTS 5
  };

  // تابع لتغيير اللون بناءً على حالة القناة
  function updateChannelStatus() {
    Object.keys(channelStatuses).forEach(channelId => {
      const statusIndicator = document.getElementById('status' + channelId.replace('channel', ''));
      if (channelStatuses[channelId] === true) {
        statusIndicator.style.backgroundColor = 'green';  // القناة شغالة
      } else {
        statusIndicator.style.backgroundColor = 'red';    // القناة غير شغالة
      }
    });
  }

  // التحقق من حالة القناة (تحديث الحالة عند تحميل الصفحة)
  window.onload = function() {
    updateChannelStatus();  // تحديث الحالة عند تحميل الصفحة

    // تحديث الحالة كل دقيقة
    setInterval(updateChannelStatus, 60000);  // التحديث كل دقيقة
  }

  function playJW(streamUrl) {
    document.getElementById('overlay').style.display = 'block';
    document.getElementById('playerModal').style.display = 'block';

    jwplayer("jwplayer-container").setup({
      file: streamUrl,
      width: "100%",
      aspectratio: "16:9",
      autostart: true,
      controls: true
    });
  }

  function closeJW() {
    jwplayer("jwplayer-container").remove();
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('playerModal').style.display = 'none';
  }




document.addEventListener('keydown', function (e) {
  if (
    e.keyCode === 123 || // F12
    (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
    (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
    (e.ctrlKey && e.keyCode === 85) // Ctrl+U
  ) {
    e.preventDefault();
    alert("🚫 لا تسمع قلت لك لاتحاول !");
  }
});




  document.addEventListener('contextmenu', function(e) {

    alert('عمك ادم يقولك لا تحاول !');
});


  // فتح/إغلاق القائمة الجانبية
  function toggleSidebar() {
    const sidebar = document.getElementById('socialSidebar');
    const transformValue = sidebar.style.transform === 'translateX(0%)' ? 'translateX(-100%)' : 'translateX(0%)';
    sidebar.style.transform = transformValue;
  }

  // إغلاق القائمة عند الضغط في مكان خارجها
  window.onclick = function(event) {
    const sidebar = document.getElementById('socialSidebar');
    const socialBtn = document.getElementById('socialBtn');
    if (event.target !== sidebar && event.target !== socialBtn && !sidebar.contains(event.target)) {
      sidebar.style.transform = 'translateX(-100%)';
    }
  }



  document.addEventListener('keydown', function(e) {
    if ((e.ctrlKey && e.key === 'c') || (e.ctrlKey && e.key === 'v')) {
        e.preventDefault();
        alert('النسخ واللصق غير مسموح!');
    }
});
